<div class="flex flex-col h-full">
  <div class="flex justify-between items-center mb-5">
    <h1 class="text-3xl text-white font-bold mb-5">My Boards</h1>

    <button 
      hx-get="/new-board"
      hx-target="#boards"
      hx-swap="beforeend"
      class="rounded-md bg-purple-800 text-white py-3 px-5 h-fit whitespace-nowrap"
    >
      <i class="fa-solid fa-plus mr-1"></i> Create new board 
    </button>
  </div>

  <div id="boards" class="grid grid-cols-5 gap-5">
    {{range .Boards}}
      {{block "board" .}}
        <div class="flex justify-between items-center pl-10 pr-3 py-5 bg-gray-100 text-slate-600 group hover:bg-white">
          <a href="/board/{{.Slug}}" class="w-full">{{.Name}}</a> 
          <i 
            hx-delete="/board/{{.Slug}}"
            hx-swap="delete"
            hx-target="closest div"
            class="fa-solid fa-trash cursor-pointer text-gray-100 group-hover:text-red-200"
          ></i>
        </div>
      {{end}}
    {{end}}
  </div>
</div>
<script src="../../static/js/remove-element.js"></script>
