<div id="new-element" class="bg-gray-300 rounded-md px-5 py-4 w-80 mr-5 h-fit">
  <input 
    type="text"
    name="name"
    hx-post="/board/{{.Slug}}/column"
    hx-swap="outerHTML"
    hx-target="closest div"
    placeholder="Enter column name"
    autofocus 
    onblur="removeElement()"
    class="text-slate-800 bg-gray-300 focus:outline-none font-bold text-xl mb-2"
  >
  <input type="text" placeholder="Add a new card..." class="bg-gray-300 text-slate-600 focus:outline-none">
</div>
